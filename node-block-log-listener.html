<script type="text/javascript">

  RED.nodes.registerType('block-logs-listener', {
    category: 'EVM',
    color: '#a7c6f7',
    defaults: {
      name: { value: undefined },
      evmblockchainconfig: { type: 'evm-blockchain-config', required: true }
    },
    inputs: 0,
    outputs: 1,
    icon: 'Ethereum_logo.png',
    align: 'left',

    hasValue: true,
    label: function() {
      return this.name || 'Block_Log Listener';
    }
  });
