<script type="text/javascript">
    RED.nodes.registerType('address-config',{
        category: 'config',
        defaults: {
            name: {value: undefined, required: false},
            address: { value: undefined, required: true },      
        },
        label: function() {
            return this.name || this.address;
        }
    });
</script>

<script type="text/html" data-template-name="address-config">
    <div class="form-row">
        <label for="node-config-input-name"> Name </label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-address"> Address </label>
        <input type="text" id="node-config-input-address">
    </div>
</script>

<script type="text/html" data-help-name="address-config">
    <p>Configuration of the address.</p>
    <ul>
        <li><b>Address: </b>Indicates the address of the account/smart contract with which you want to interact.</li>
    </ul>
</script>
